{% extends 'core/base.html' %}

{% block content %}
<h1>Вход</h1>
{% if form.errors %}
    <p>{{ form.error }}</p>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit">submit</button>
</form>

<a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
